{% load static %}


<!DOCTYPE html>
<html>
<head>
 <title>JijiClone</title>
 <meta name="viewport" content="width=device-width,initial-scale=1">
 <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
</head>
<body>
  <div class="w3-container"style="width:85%;margin:auto" >
    <div class="w3-container " >
                <div class="w3-bar  w3-light-grey w3-margin-top w3-margin-bottom w3-padding">
                <a class="w3-bar-item " href="{% url "products" %}"><img src="https://res.cloudinary.com/glory2000/image/upload/v1637224605/logo_beua3o.png" alt='logo' /></a>
                    {% if request.user.is_authenticated %}
                        <b class="w3-bar-item w3-right ">Hello {{request.user.username}}</b> 
                       <a class="w3-bar-item w3-button w3-small w3-amber w3-round-xxlarge w3-right w3-margib-right"href ="{% url "logout" %}"style="text-decoration:none">Logout</a>
                       <a class="w3-bar-item w3-button w3-small w3-amber w3-round-xxlarge w3-margin-right w3-right"href ="{% url "dashboard" %}"style="text-decoration:none">Dashboard</a>
                    {% else %}
                       <a class= " w3-bar-item w3-button w3-small w3-amber w3-round-xxlarge w3-right w3-margin-right " href ="{% url "login" %}"style="text-decoration:none">Login</a>
                       <a class=" w3-bar-item w3-button w3-small w3-amber w3-round-xxlarge w3-right w3-margin-right" href ="{% url "register" %}"style="text-decoration:none">Register</a>
                       
                    {% endif %}
                </div>

    {% if messages %}
      {% for msg in messages %}
        <div class="alert alert-{{msg.tags}}">{{msg}}</div>
      {% endfor %}
    {% endif %}

        {% block content %}

        {% endblock %}
    </div>
  </div>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>
</html>
